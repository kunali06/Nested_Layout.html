<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Layout Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container p-4">
  <h2 class="text-center mb-4">Our Team</h2>
  
  <!-- Main Row -->
  <div class="row"> 
    
    <!-- First Column -->
    <div class="col-md-6 bg-light p-3">
      <h4 class="text-center">Development Team</h4>

      <!-- Nested Row inside the first column -->
      <div class="row mt-3">
        <div class="col-md-6 bg-white border p-3 text-center">
          <p><strong>John</strong><br>Frontend Developer</p>
        </div>
        <div class="col-md-6 bg-white border p-3 text-center">
          <p><strong>Sarah</strong><br>Backend Developer</p>
        </div>
      </div>
    </div>

    <!-- Second Column -->
    <div class="col-md-6 bg-secondary text-white p-3">
      <h4 class="text-center">Design Team</h4>

      <!-- Nested Row inside the second column -->
      <div class="row mt-3">
        <div class="col-md-6 bg-dark border p-3 text-center">
          <p><strong>Alex</strong><br>UI Designer</p>
        </div>
        <div class="col-md-6 bg-dark border p-3 text-center">
          <p><strong>Maria</strong><br>UX Researcher</p>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
